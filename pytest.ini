[tool:pytest]
# Pytest configuration for Shepherd

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with real components)
    system: System tests (full end-to-end tests)
    performance: Performance and benchmark tests
    slow: Slow tests (may take more than 5 seconds)
    
# Test timeout (prevent hanging tests)
timeout = 300

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Environment variables for tests
env =
    TESTING = true
    LOG_LEVEL = DEBUG
    SANDBOX_MODE = true